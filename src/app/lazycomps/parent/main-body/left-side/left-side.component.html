<div class="left-side">

    <ul class="cities-list">
        <!--the list of cities fetched from the database-->
        <li class="box" *ngFor="let city of cities; index as i;"><br><a routerLink="./city-{{city}}"
                routerLinkActive="active" [state]="forecastdata">{{city}}</a></li>
    </ul>
</div>
